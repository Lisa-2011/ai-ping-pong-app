<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpeg">
        <center>
            <div class="btn btn-warning heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">Instructions</button>
              </div>
              <br>
              <br>

            <button class="btn btn-success" id="start_btn" onClick="startGame();">Play</button>

            <button class="btn btn-success" id="restart_btn" onClick="restart();">Restart</button>

            <br>
            <h2 id="game_status"></h2>
            <br>
            <div id="canvas"></div>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <h4>Move your cursor along the left side of the ping pong table to move your paddle. Aim for where the ping pong ball is going.</h4>
                    </div>
                  </div>
                </div>
              </div>

              <h4 id="footer">Written by : Lisa</h4>

        <script src="main.js"></script>
    </center>
    </body>
</html>
